<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      'use strict'; //you have to var a variable (just saying first = wes wont work)
      var first = 'wes'; //variable declaration statement. Only available inside a parent function - function scoped
      let age = 300; //block scoped {}
      const cool = true; //block scoped {}
      console.log(first) //function call statement

      //const by default
      //let
      //not really use var

      //variables should not start with a capital letter (unless they are a class). They can contain $ or _.

      //camel case
      const iLovePizza = true;
      //UpperCamelCase
      const ILoveToEatHodDogs == false;
      //snake case
      const this_is_a_snake_case = 'cool';
      const this-is-kebab-case = false;
    </script>
  </body>
</html>
